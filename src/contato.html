    </nav>
  </header>

  <main>
    <form name="fomulario">

      <h1>Entre em contato</h1>
      <label for="nome">Nome</label>
      <input type="text" placeholder="Seu Nome" required="required" name="nome" />
      
      <label for="tel">Telefone</label>
      <input type="tel" placeholder="(xx)xx-xx-xx-xx" name="tel" />
      
      <label for="email">Email</label>
      <input type="email" placeholder="seuemail@mail.com" name="email" />
      
      <textarea placeholder="Deixe aqui a sua mensagem"></textarea>
      <button class="enviar"> Enviar </button>
    </form>
  </main>
</body>
</html>
